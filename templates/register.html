<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ t.register | default("Register") }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/favicon.ico">
</head>
<body>
    <h1>{{ t.register | default("Register") }}</h1>
    <form id="register-form" method="POST" action="/auth/register">
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="phone" placeholder="Phone (10 digits)" required>
        <input type="email" name="email" placeholder="Email (optional)">
        <input type="password" name="password" placeholder="Password (min 8 chars)" required>
        <input type="text" name="location" placeholder="Location (e.g., Punjab)" required>
        <input type="number" name="land_size" placeholder="Land Size (acres)" required min="0.1">
        <button type="submit">Register</button>
    </form>
    <p><a href="/login">{{ t.login | default("Login") }}</a></p>
    <script src="/static/js/script.js"></script>
    <script>
        // Handle form submission with fetch for better feedback
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                phone: formData.get('phone'),
                email: formData.get('email') || null,
                password: formData.get('password'),
                location: formData.get('location'),
                land_size: parseFloat(formData.get('land_size'))
            };
            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    window.location.href = '/login';
                } else {
                    alert(result.detail || 'Registration failed');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>

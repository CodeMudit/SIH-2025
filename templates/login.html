<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ t.login | default("Login") }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/favicon.ico">
</head>
<body>
    <h1>{{ t.login | default("Login") }}</h1>
    <form id="login-form" method="POST" action="/auth/login">
        <input type="text" name="phone" placeholder="Phone (10 digits)" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p><a href="/register">{{ t.register | default("Register") }}</a></p>
    <script src="/static/js/script.js"></script>
    <script>
        // Handle form submission with fetch for better feedback
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                phone: formData.get('phone'),
                password: formData.get('password')
            };
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    window.location.href = '/'; // Redirect to dashboard
                } else {
                    alert(result.detail || 'Login failed');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
